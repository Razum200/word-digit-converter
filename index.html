<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Конвертер Слов ↔ Цифры</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="script.js" defer></script>
  <style>
    :root {
      --bg: var(--tg-theme-bg-color, #ffffff);
      --text: var(--tg-theme-text-color, #000000);
      --button-bg: var(--tg-theme-button-color, #0088cc);
      --button-text: var(--tg-theme-button-text-color, #ffffff);
    }

    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 40px 20px;
      background-color: var(--bg);
      color: var(--text);
    }

    input {
      width: 90%;
      padding: 12px;
      font-size: 1.2em;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }

    button {
      padding: 12px 24px;
      font-size: 1.2em;
      background-color: var(--button-bg);
      color: var(--button-text);
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #output {
      margin-top: 20px;
      font-size: 1.5em;
      font-weight: bold;
    }

    #user-info {
      font-size: 1em;
      color: gray;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Конвертер Слов ↔ Цифры</h1>
  <p id="user-info"></p>
  <input id="input" placeholder="Введите слово или цифры" oninput="convert()" />
  <br>
  <button onclick="convert()">Конвертировать</button>
  <p id="output"></p>
</body>
</html>
